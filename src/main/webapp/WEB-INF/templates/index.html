<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Back Office | Interview Master</title>
    <link rel="stylesheet" th:href="@{/resources/style.css}" />
</head>

<body>
<div class="wrapper">
    <h1>Interview Master</h1>
    <h3>Back Office</h3>
    <div class="displayQuiz">
        <div th:each="q : ${quiz}">
            <p class="question" th:text="${q.question}"></p>
            <ul class="answers">
                <li th:text="${q.answer}">
                    <span th:text="${q.correct}"></span>
                </li>
            </ul>
        </div>
    </div>
    <button th:href="@{/add}">New Question</button>
</div>
</body>
</html>
