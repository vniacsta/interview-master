<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Back Office | Interview Master</title>
    <link rel="stylesheet" th:href="@{/resources/style.css}" />
</head>

<body>
<img th:src="@{/resources/asynctomatics-banner.PNG}" alt="logo">
<div class="wrapper">
    <h1>Interview Master</h1>
    <h2>Back Office</h2>
    <div class="displayForm">
        <form th:object="${question}">
            <input type="hidden" th:field="*{id}"/>

            <label>Question:</label>
            <div>
                <input type="text" th:field="*{question}"/>
                <span th:if="${#fields.hasErrors('question')}" th:errors="*{question}"></span>
            </div>
        </form>
    </div>

    <div class="displayForm">
        <form th:object="${answer}" th:action="@{'/'}" method="post">
            <label>Answer 1:</label>
            <div>
                <input type="text" th:field="*{answer}"/>
                <span th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"></span>
                <br>
                <label>Is this the correct answer?</label>
                <input class="correct" type="text" th:field="*{correct}">
                <span th:if="${#fields.hasErrors('correct')}" th:errors="*{correct}"></span>
            </div>
            <label>Answer 2:</label>
            <div>
                <input type="text" th:field="*{answer}"/>
                <span th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"></span>
                <br>
                <label>Is this the correct answer?</label>
                <input class="correct" type="text" th:field="*{correct}">
                <span th:if="${#fields.hasErrors('correct')}" th:errors="*{correct}"></span>
            </div>
            <label>Answer 3:</label>
            <div>
                <input type="text" th:field="*{answer}"/>
                <span th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"></span>
                <br>
                <label>Is this the correct answer?</label>
                <input class="correct" type="text" th:field="*{correct}">
                <span th:if="${#fields.hasErrors('correct')}" th:errors="*{correct}"></span>
            </div>
            <label>Answer 4:</label>
            <div>
                <input type="text" th:field="*{answer}"/>
                <span th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"></span>
                <br>
                <label>Is this the correct answer?</label>
                <input class="correct" type="text" th:field="*{correct}">
                <span th:if="${#fields.hasErrors('correct')}" th:errors="*{correct}"></span>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
